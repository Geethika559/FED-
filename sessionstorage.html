<html>
    <head>
        <script>
            function clickCounter(){
                if(typeof(Storage)!="undefined"){
                    if(sessionStorage.clickCount){
                        sessionStorage.clickCount=Number(sessionStorage.clickCount)+1;
                    }
                    else{
                         sessionStorage.clickCount=1;
                    }
                document.getElementById("result").innerHTML="you have clicked the button"+sessionStorage.clickCount+"times in this session";
                }
                else{
                    document.getElementById("result").innerHTML="Sorry your browser doesn't support web storage...";     
               }
            }
        </script>
    </head>
    <body>
        <p>
            <button onclick="clickCounter()"type="button">Click Me!</button>
        </p>
        <div id="result"></div>
        <p> Click the browser tab or window and try again and the counter is reset</p>
    </body>
</html>
