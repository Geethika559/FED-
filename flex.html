<!Doctype html>
<html>
<head>
<style>
.container{
	background-color:#25384B;
	width:100%;
	padding:20px;
}
.left-container{
	width:60%;
	background-color:#A3CFCC;
	height:320px;
}
.right-container{
	width:300px;
	background-color:#F7CFB6;
	height:320px;
}
.child-element{
	width:240px;
	height:100px;
	box-sizing:border-box;
	border-color:#86C2DE;
}
</style>
</head>
<body>
	<div class="container">
		<div class="left-container">
		Left Container
		</div>
		<div class="right-container">
			<div class="child-element">
			Banner 1
			</div>
			<div class="child-element">
			Banner 2
			</div>
		</div>
	</div>
</body>
</html>
